{% extends "layout.html" %}
{% block body %}
	<h2>Signup Page</h2>
	<form action="{{ url_for('signup') }}" method=post>
	<dl>
		<dt>Username:
		<dd><input type=text name=username>
		<dt>Password:
		<dd><input type=password name=password>
		<dt>Confirm Password:
		<dd><input type=password name=password>
		<dt>Email Address:
		<dd><input type=text name=email>
		<dd><input type=submit value=Login>
	</dl>

{% endblock %}
